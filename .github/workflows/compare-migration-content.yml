name: Compare Migration Content

on:
  pull_request:
    branches:
      - docusaurus
    types:
      - opened
      - synchronize
      - reopened

jobs:
  compare-migration-pages:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Compare changed content pages
        shell: bash
        run: |
          set -euo pipefail

          base_sha="${{ github.event.pull_request.base.sha }}"
          head_sha="${{ github.event.pull_request.head.sha }}"

          mapfile -t changed_content_files < <(
            git diff --name-only "${base_sha}" "${head_sha}" | \
              grep -E '^(content/en|docusaurus/docs)/.*\.(md|mdx)$' || true
          )

          if [[ "${#changed_content_files[@]}" -eq 0 ]]; then
            echo "No changed content files under content/en or docusaurus/docs."
            exit 0
          fi

          echo "Changed content files:"
          printf '%s\n' "${changed_content_files[@]}"

          chmod +x ./scripts/compare-migration-pages.sh
          ./scripts/compare-migration-pages.sh "${changed_content_files[@]}"
