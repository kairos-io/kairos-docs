<button class="btn btn-link nav-link dropdown-toggle d-flex align-items-center" id="version-select" type="button" aria-expanded="false" data-bs-toggle="dropdown" data-bs-display="static" aria-label="Toggle Version">
  {{- .Site.Params.version_menu -}}
</button>
<ul class="dropdown-menu" aria-labelledby="version-select">
  {{ $path := "" -}}
  {{ if .Site.Params.version_menu_pagelinks -}}
    {{ $path = .Page.RelPermalink -}}
  {{ end -}}
  {{ range .Site.Params.versions -}}
    <li><a class="dropdown-item" href="{{ .url }}{{ $path }}">{{ .version }}</a></li>
  {{ end -}}
</ul>
