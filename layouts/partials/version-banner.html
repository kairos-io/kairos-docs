<!-- Check the variable that indicates whether this is an archived doc set.
  If yes, display a banner. -->
  {{ if .Site.Params.development }}
  {{ $color := "warning" }}
  {{ $latest_version := .Site.Params.url_latest_version }}
  <div class="pageinfo pageinfo-{{ $color }}">
    <p>You are viewing the development docs, to access the latest stable version, see the
      {{ with $latest_version }} 
        <a href="{{ $latest_version | safeURL }}" target="_blank">latest release</a>.</p>
      {{ end }}
  </div>
{{ end }}
